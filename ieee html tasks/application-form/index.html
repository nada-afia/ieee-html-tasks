
<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <h1>Application Form</h1>
    <form method="post">
<label for="1stnam"> Frist name:</label>
<input id="1stname" type="text" required>
<label for="lstnam">Last name:</label>
<input id="lstname" type="text" required><br>
 <label for="data"> Data of birth:</label>
 <input type="date" id="data">
 <label for="age"> Age:</label>
 <input type="number" id="num" name="num">
 <label for="num"></label><br>

 <label for="gender"> Gender:</label>
 <select id="gender" name="gender">
     <option value="male">male</option>
     <option value="female">female</option>
 </select>
 <label for="emial">Email Addrees:</label>
 <input type="email" id="email" placeholder="enter email addrees" required><br>
 <label for="pa">Position Available:</label>
 <input type="radio" id="1st" name="1st" value="junior developer">
 <label for="1st">Junior Developer</label>
 <input type="radio" id="2nd" name="2nd" value="mid-level developer">
 <label for="2nd">Mid-Level Developer</label>
 <input type="radio" id="3rd" name="3rd" value="senior developer">
 <label for="3rd">Senior Developer</label><br>
 <label for="pl">Programming Languges:</label>
 <input type="checkbox" id="1st"name="1st">
 <label for="1st">Java</label>
 <input type="checkbox" id="2nd" name="2nd">
 <label for="2nd">JavaScript</label>
 <input type="checkbox" id="3rd" name="3rd">
 <label for=" 3rd">Python</label><br>
 <label for="pass">Password:</label>
 <input type="password" id="pass" required>
 <label for="passco">Confirm Password:</label>
 <input type="password" id="passco" required><br>
 <input type="submit" value="Submit">
 <input type="reset" value="Reset">
    </form>
